name: Terraform EC2 Deploy with SSH Key

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Provision EC2 & Deploy App
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_VAR_aws_region: us-east-1
      TF_VAR_ami_id: ami-0c02fb55956c7d316
      TF_VAR_instance_type: t2.micro

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ðŸ›  Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      - name: ðŸ” Generate SSH Key Pair
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          echo "TF_VAR_public_key_path=${HOME}/.ssh/id_rsa.pub" >> $GITHUB_ENV

      - name: â˜ï¸ Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ðŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ðŸŒ Get EC2 Public IP
        id: get_ip
        working-directory: terraform
        run: |
          ip=$(terraform output -raw public_ip)
          echo "EC2_IP=$ip" >> $GITHUB_ENV
          echo "::notice title=EC2 Public IP::$ip"
          echo "App URL: http://$ip:3000"

