name: Terraform EC2 Deploy with SSH Key

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Provision EC2 & Deploy App
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_VAR_aws_region: us-east-1
      TF_VAR_ami_id: ami-0c02fb55956c7d316
      TF_VAR_instance_type: t2.micro

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: üîê Generate SSH Key Pair
        id: ssh_key
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          echo "TF_VAR_public_key_path=${HOME}/.ssh/id_rsa.pub" >> $GITHUB_ENV
          echo "PRIVATE_SSH_KEY<<EOF" >> $GITHUB_ENV
          cat ~/.ssh/id_rsa >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ‚òÅÔ∏è Terraform Init
        working-directory: terraform
        run: terraform init

      - name: üöÄ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: üîë Output Only Private SSH Key (‚ö†Ô∏è Copy from logs)
        run: |
          echo "::group::Your SSH Private Key"
          cat ~/.ssh/id_rsa
          echo "::endgroup::"
